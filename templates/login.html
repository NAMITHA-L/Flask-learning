<!DOCTYPE html>
<html lang="en">
<head>
  <link type ="text/css" rel = "stylesheet" href="{{url_for('static',filename='css/bootstramp.css')}}">

</head>
<body>
    <div class="container">
        <h3>Login</h3>
            <form action="/", methods = 'GET'>
                
                    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                    
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="pwd" class="form-control" id="pwd" placeholder="Enter pwd" name="pwd">
                </div>
                    <button type = "submit" class="btn btn-primary ab-2" name="login" value="Login">Login</button>
        </form>
    </div>
    

</body>
</html>
